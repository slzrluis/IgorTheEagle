<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      height: 400px;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    #igor-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    
    #igor-header {
      padding: 15px;
      background: rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    #question-counter {
      color: white;
      font-size: 13px;
      font-weight: bold;
    }
    
    #close-button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      transition: background 0.3s;
    }
    
    #close-button:hover {
      background: rgba(255,255,255,0.4);
    }
    
    #igor-eagle {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
      flex-shrink: 0;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    .eagle-body {
      width: 60px;
      height: 75px;
      background: #8B4513;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 -8px 15px rgba(0,0,0,0.2);
    }
    
    .eagle-head {
      width: 45px;
      height: 38px;
      background: #FFFFFF;
      border-radius: 50% 50% 30% 30%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .eagle-beak {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #FFD700;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .eagle-eye {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      animation: blink 4s ease-in-out infinite;
    }
    
    .eagle-eye.left { left: 10px; }
    .eagle-eye.right { right: 10px; }
    
    @keyframes blink {
      0%, 98%, 100% { height: 10px; }
      99% { height: 2px; }
    }
    
    .wing {
      width: 32px;
      height: 48px;
      background: #654321;
      border-radius: 50% 0 50% 50%;
      position: absolute;
      top: 25px;
      animation: flap 1.5s ease-in-out infinite;
    }
    
    .wing.left {
      left: -12px;
      transform-origin: right center;
    }
    
    .wing.right {
      right: -12px;
      transform-origin: left center;
      transform: scaleX(-1);
    }
    
    @keyframes flap {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(-30deg); }
    }
    
    .wing.right {
      animation: flap-right 1.5s ease-in-out infinite;
    }
    
    @keyframes flap-right {
      0%, 100% { transform: scaleX(-1) rotate(-10deg); }
      50% { transform: scaleX(-1) rotate(-30deg); }
    }
    
    #content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0 15px 15px;
      min-height: 0;
    }
    
    #content-area::-webkit-scrollbar {
      width: 6px;
    }
    
    #content-area::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    #content-area::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
    
    #content-area::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
    
    #speech-bubble {
      background: white;
      border-radius: 15px;
      padding: 15px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    #speech-bubble:before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid white;
    }
    
    #question-text {
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
      font-weight: 500;
      max-height: 120px;
      overflow-y: auto;
    }
    
    #question-text::-webkit-scrollbar {
      width: 4px;
    }
    
    #question-text::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 2px;
    }
    
    #answers-container {
      margin-top: 10px;
      max-height: 180px;
      overflow-y: auto;
    }
    
    #answers-container::-webkit-scrollbar {
      width: 4px;
    }
    
    #answers-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 2px;
    }
    
    .answer-button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: left;
    }
    
    .answer-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .answer-button:active {
      transform: translateY(0);
    }
    
    #progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.3);
      margin: 0;
      border-radius: 0 0 15px 15px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    #progress-fill {
      height: 100%;
      background: #4ECDC4;
      width: 0%;
      transition: width 0.3s;
    }
    
    .text-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      margin-bottom: 8px;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4ECDC4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: #45b8ac;
    }
  </style>
</head>
<body>
  <div id="igor-container">
    <div id="igor-header">
      <div id="question-counter">Question 1 of 5</div>
      <button id="close-button">Ã—</button>
    </div>
    
    <div id="igor-eagle">
      <div class="eagle-body">
        <div class="eagle-head">
          <div class="eagle-eye left"></div>
          <div class="eagle-eye right"></div>
          <div class="eagle-beak"></div>
        </div>
        <div class="wing left"></div>
        <div class="wing right"></div>
      </div>
    </div>
    
    <div id="content-area">
      <div id="speech-bubble">
        <div id="question-text">Loading questions...</div>
        <div id="answers-container"></div>
      </div>
    </div>
    
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>
  
  <script src="forms-parser.js"></script>
  <script src="forms-submitter.js"></script>
  <script src="igor-assistant.js"></script>
</body>
</html>
