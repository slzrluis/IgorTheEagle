<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      height: 450px;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    #igor-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    #igor-eagle {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .eagle-body {
      width: 80px;
      height: 100px;
      background: #8B4513;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 -10px 20px rgba(0,0,0,0.2);
    }
    
    .eagle-head {
      width: 60px;
      height: 50px;
      background: #FFFFFF;
      border-radius: 50% 50% 30% 30%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .eagle-beak {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid #FFD700;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      animation: beak-open 2s ease-in-out infinite;
    }
    
    @keyframes beak-open {
      0%, 90%, 100% { transform: translateX(-50%) scaleY(1); }
      95% { transform: translateX(-50%) scaleY(1.2); }
    }
    
    .eagle-eye {
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      animation: blink 4s ease-in-out infinite;
    }
    
    .eagle-eye.left { left: 12px; }
    .eagle-eye.right { right: 12px; }
    
    @keyframes blink {
      0%, 98%, 100% { height: 12px; }
      99% { height: 2px; }
    }
    
    .wing {
      width: 40px;
      height: 60px;
      background: #654321;
      border-radius: 50% 0 50% 50%;
      position: absolute;
      top: 30px;
      animation: flap 1.5s ease-in-out infinite;
    }
    
    .wing.left {
      left: -15px;
      transform-origin: right center;
    }
    
    .wing.right {
      right: -15px;
      transform-origin: left center;
      transform: scaleX(-1);
    }
    
    @keyframes flap {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(-30deg); }
    }
    
    .wing.right {
      animation: flap-right 1.5s ease-in-out infinite;
    }
    
    @keyframes flap-right {
      0%, 100% { transform: scaleX(-1) rotate(-10deg); }
      50% { transform: scaleX(-1) rotate(-30deg); }
    }
    
    #speech-bubble {
      background: white;
      border-radius: 20px;
      padding: 15px 20px;
      margin: 10px 20px;
      position: relative;
      min-height: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    #speech-bubble:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid white;
    }
    
    #question-text {
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    
    #answers-container {
      margin-top: 10px;
    }
    
    .answer-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .answer-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .answer-button:active {
      transform: translateY(0);
    }
    
    #voice-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 20px;
    }
    
    .control-button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .mic-button {
      background: #FF6B6B;
      color: white;
    }
    
    .mic-button.listening {
      background: #4ECDC4;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
    }
    
    .speaker-button {
      background: #FFD93D;
      color: #333;
    }
    
    #progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.3);
      margin: 0 20px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    #progress-fill {
      height: 100%;
      background: #4ECDC4;
      width: 0%;
      transition: width 0.3s;
    }
    
    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      transition: background 0.3s;
    }
    
    #close-button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="igor-container">
    <button id="close-button">Ã—</button>
    
    <div id="igor-eagle">
      <div class="eagle-body">
        <div class="eagle-head">
          <div class="eagle-eye left"></div>
          <div class="eagle-eye right"></div>
          <div class="eagle-beak"></div>
        </div>
        <div class="wing left"></div>
        <div class="wing right"></div>
      </div>
    </div>
    
    <div id="speech-bubble">
      <div id="question-text">Hey there! I'm Igor, your mighty eagle assistant! Ready to tackle that form? ðŸ’ª</div>
      <div id="answers-container"></div>
    </div>
    
    <div id="voice-controls">
      <button class="control-button mic-button" id="mic-button">
        <span>ðŸŽ¤</span>
        <span>Speak</span>
      </button>
      <button class="control-button speaker-button" id="speaker-button">
        <span>ðŸ”Š</span>
        <span>Read</span>
      </button>
    </div>
    
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>
  
  <script src="igor-assistant.js"></script>
</body>
</html>
